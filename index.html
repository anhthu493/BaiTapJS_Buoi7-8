<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <label for="">Nhập vào giá trị của mảng</label>
      <input type="text" id="input" />
      <button class="btn btn-primary" id="addArray">Add</button>
      <div class="mt-2 bg-dark text-white" id="showArray"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c1">
        Chức năng 1: Tổng số dương trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc1"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c2">
        Chức năng 2: Đếm có bao nhiêu số dương trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc2"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c3">
        Chức năng 3: Tìm số nhỏ nhất trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc3"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c4">
        Chức năng 4: Tìm số dương nhỏ nhất trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc4"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c5">
        Chức năng 5: Tìm số chẵn cuối cùng trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc5"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c6">
        Chức năng 6: Đổi chỗ 2 giá trị theo vị trí mong muốn ()
      </button>
      <div class="mt-2 bg-dark text-white" id="showc6"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c7">
        Chức năng 7: Sắp xếp mảng theo thứ tự tăng dần
      </button>
      <div class="mt-2 bg-dark text-white" id="showc7"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c8">
        Chức năng 8: Tìm số nguyên tố đầu tiên trong mảng
      </button>
      <div class="mt-2 bg-dark text-white" id="showc8"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c9">
        Chức Năng 9:Tìm xem trong mảng có bao nhiêu số nguyên ()
      </button>
      <div class="mt-2 bg-dark text-white" id="showc9"></div>
    </div>
    <div class="container">
      <button class="btn btn-primary mt-2" id="c10">
        Chức Năng 10: So sánh số lượng số dương và số âm
      </button>
      <div class="mt-2 bg-dark text-white" id="showc10"></div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
